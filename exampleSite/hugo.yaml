baseURL: https://ospo-ch.github.io/ospo-hugo-theme/
title: "ospo"
theme: "ospo-hugo-theme"

defaultContentLanguage: "en"
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: true

pagination:
  disableAliases: false
  pagerSize: 10
  path: page

build:
  useResourceCacheWhen: "fallback"
taxonomies:
  category: "categories"
  tag: "tags"
  languages: "languages"

# UI configuration
params:
  ui:
    logo: "images/logo.svg"
  links:
    user:
      - key: "x-twitter"
        name: "Twitter"
        url: https://example.org/twitter
        desc: "Follow us on Twitter to get the latest news"
      - key: "linkedin"
        url: https://example.org/linkedin
        desc: "Follow us on LinkedIn to get the latest news"
      - key: "discord"
        name: "Discord"
        url: https://example.org/discord
        desc: "Join our discord channel to get the latest news"
      - key: "github"
        name: "GitHub"
        url: https://example.org/github
        desc: "Development is happening here"
languages:
  en:
    ### Language ###
    contentDir: "content/en"
    languageName: "English"
    languageCode: "en-US"
    weight: 1
    ### Copyright ###
    copyright: "Copyright &copy; 2024. All Rights Reserved."
    params:
      ### Accessibility ###
      accessibility:
        skip_text: "Skip to content"
        help_text: "Accessibility Statement"
        help_url: "/example-page/"
    ### Menu ###
    menu:
      main:
        - identifier: "software-catalog"
          name: "Software Catalog"
          url: "catalog/"
          weight: 1
        - identifier: "projects"
          name: "Projects"
          url: "projects/"
          weight: 2
        - identifier: "insights"
          name: "Insights"
          url: "insights/"
          weight: 3
        - identifier: "docs"
          name: "Docs"
          url: "docs/"
          weight: 4
  fr:
    contentDir: "content/fr"
    languageName: "French"
    languageCode: "fr-FR"
    ### Copyright ###
    copyright: "&copy; 2024 auteurs ospo.ch. Tous droits réservés."
    weight: 2
    params:
      ### Accessibility ###
      accessibility:
        skip_text: "Aller au contenu"
        help_text: "Accessibilité"
        help_url: "/example-page/"
    ### Menu ###
    menu:
      main:
        - identifier: "software-catalog"
          name: "Catalogue"
          url: "catalog/"
          weight: 1
        - identifier: "projects"
          name: "Projets"
          url: "projects/"
          weight: 2
        - identifier: "insights"
          name: "Evaluation"
          url: "insights/"
          weight: 3
        - identifier: "docs"
          name: "Docs"
          url: "docs/"
          weight: 4
