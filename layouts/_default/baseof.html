<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <section class="container wrap">
      <header>
        <h1 class="title">{{ .Title }}</h1>
      </header>
      <main>{{ block "main" . }}{{ end }}</main>
    </section>
    {{- partial "footer.html" . -}}
  </body>
</html>
