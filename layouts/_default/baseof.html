<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
    {{- partial "accessibility.html" . -}} {{- partialCached "header.html" . -}}
    <section id="content" class="container wrap">
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      <main>{{ block "main" . }}{{ end }}</main>
    </section>
    {{- partialCached "footer.html" . -}}
  </body>
</html>
