{{- $id := .Anchor | safeURL -}}
{{- $text := .Text | safeHTML -}}
<h{{ .Level }} id="{{ $id }}">
{{- if and (ge .Level .Page.Site.Params.anchors.min) (le .Level .Page.Site.Params.anchors.max) }}{{" " -}}
<a class="heading-link" href="#{{ $id }}" aria-label="Link to this section: {{ $text }}">
    {{- $text -}}
    <span class="heading-link-symbol" aria-hidden="true"></span>
</a>
{{- else }}
    {{- $text -}}
{{- end -}}
</h{{ .Level }}>
