{{ define "main" }} {{ .Content }}
<div class="grid-container columns-2">
  {{ range .Pages }}
  <div class="scan-card">
    <div class="scan-card__header">
      <div class="scan-card__title">
        <h4>{{ .Title }}</h4>
      </div>
      {{- partial "observatory/gauge.html" . -}}
      <p>{{ .Description }}</p>
      {{- partial "observatory/category-summary" . -}}
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
