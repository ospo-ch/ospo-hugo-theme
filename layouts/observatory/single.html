{{ define "main" }}
<!-- AGGREGATED SUMMARY CARD -->
<div class="o9y-details-wrapper">
  <div class="report-card">
    <div class="report-card__header">
      <h2 class="report-card__title">{{ .Title }}</h2>
      {{ $score := .Params.score.aggregate }} 
      {{- partial "observatory/gauge.html" (dict "context" . "score" $score ) -}}
    </div>
    <p>{{ .Description }}</p>
    {{- partial "observatory/category-summary" . -}}
  </div>
</div>
{{ end }}
